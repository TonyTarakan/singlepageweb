<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<style>
	html
	{
		color:rgba(0,0,0,0.7);
		font-family:VAGRoundedStdThin,Arial,Helvetica,Sans-Serif
	}
	body
	{
		margin:0;
		padding:0;
		background-color:#f5f5f5
	}	
	h1,h2
	{
		margin:0;padding:0
	}
	.content
	{
		-moz-user-select: none;
		-khtml-user-select: none;
		user-select: none;
		display:block;
		height:100%
	}
	.header
	{
		height:150px;
		width:100%;
		display:table;
		ackground-color:#fff;
		margin-bottom:3rem;
		box-shadow:0 2px 10px 0 rgba(0,0,0,0.14),0 1px 5px 0 rgba(0,0,0,0.12),0 3px 1px -2px rgba(0,0,0,0.2);
		position:relative
	}
	.header-body
	{
		vertical-align:middle;
		display:table-cell
	}
	.footer
	{
		height:150px;
	}
	.title
	{
		display:flex;
		flex-direction:row;
		flex-wrap:nowrap;
		justify-content:center
	}
	.title-logo
	{
		padding-top:10px;
		display:flex;
		flex-direction:row;
		flex-wrap:nowrap;
		justify-content:center
	}
	.title-wrapper
	{
		display:table;
	}
	.title-text
	{
		vertical-align:middle;
		display:table-cell;
		font-size:2rem;
		color:#003;
		padding-top:10px
	}
	.content-body
	{
		width:90%;
		height:100%;
		margin:0 auto;
		text-align:center
	}
	.section-row
	{
		display:flex;
		flex-direction:row;
		flex-wrap:nowrap;
		width:100%
	}
	.section
	{
		margin-left:1rem;
		margin-right:1rem;
		flex:1;
		background-color:#fff;
		-webkit-transition:box-shadow .3s ease-in-out 0;
		-moz-transition:box-shadow .3s ease-in-out 0;
		-o-transition:box-shadow .3s ease-in-out 0;
		-ms-transition:box-shadow .3s ease-in-out 0;
		transition:box-shadow .3s ease-in-out 0;
		box-shadow:0 2px 10px 0 rgba(0,0,0,0.14),0 1px 5px 0 rgba(0,0,0,0.12),0 3px 1px -2px rgba(0,0,0,0.2);
		margin-bottom:2rem
	}
	.section:hover
	{
		box-shadow:0 2px 20px 0 rgba(0,0,0,0.3),0 1px 5px 0 rgba(0,0,0,0.3),0 3px 1px -2px rgba(0,0,0,0.3)
	}
	.section-body
	{
		margin-top:1rem;
		margin-bottom:1rem;
		font-size:1.4rem;
		flex:1;
		background-color:#fff;
		display:flex;
		flex-direction:row;
		flex-wrap:nowrap;
		justify-content:center;
		width:100%
	}
	.subsection
	{
		display:flex;
		flex-direction:row;
		justify-content:center;
		margin-left:1rem;
		margin-right:1rem
	}
	.sss
	{
		display:flex;
		flex-direction:column;
		text-align:left
	}
	.section h2
	{
		padding-top:.5rem;
		padding-bottom:.5rem;
		color:#00a5cd;
		font-weight:400;
		border-bottom:1px solid #f5f5f5
	}
	.conic:hover
	{
	    opacity: 0.3;
	}
	.chartBar
	{
	    fill:steelblue;
	    stroke:black;
	    stroke-width:0.1;
	    stroke-opacity:0.1;
	    display:flex;
		flex-direction:row;
		flex-wrap:nowrap
	}
	.chartBar:hover
	{
	    fill:#F2635F;
	    opacity:0.7
	}
	@media only screen and (max-width: 600px)
	{
		.section-row
		{
			flex-direction:column;
			flex-wrap:nowrap;
			justify-content:center;
			width:100%
		}
		.section
		{
			flex-direction:column;
		}
		.title-text
		{
			font-size:1.5rem
		}
		.section-body
		{
			font-size: 1.4rem;
			margin-top: 0.2rem;
			margin-bottom:0.2rem;
			flex-direction:column;
			flex-wrap:nowrap;
			width:100%
		}
		.section h2
		{
			font-size:1.0rem
		}
	}
	@media only screen and (min-width: 600px) and (max-width: 768px)
	{
		.section h2
		{
			font-size:1.2rem
		}
	}
	</style>

	<title>AS100</title>



	<script type="text/javascript">


		elAttr = {
		    width: 'width',
		    height: 'height',
		    id: 'id',
		    class: 'class',
		    undefined: 'undefined'
		};

		fnSvgElement = {
		    newElement: 'undefined',
		    createNewElement: function (element) {
		        this.newElement = document.createElementNS("http://www.w3.org/2000/svg", element);
		        return this;
		    },
		    addAttribute: function (key, value) {
		        if (this.newElement !== 'undefined')
		            this.newElement.setAttribute(key, value);
		        else {
		            throw Error();
		        }
		        return this;
		    },
		    addText: function (text) {
		        if (this.newElement !== 'undefined') {
		            this.newElement.appendChild(document.createTextNode(text));
		        } else {
		            throw Error();
		        }
		        return this;
		    },
		    toDomString: function () {
		        return this.newElement;
		    }
		};

		newObj = {
			bar:function(){
				var b = Object.assign({},elBar);
				return b;
			}
		}

		elUtil = {
		    calcTot: function (data) {
		        var tot = data.reduce(function (previousValue, currentValue) {
		            return previousValue + currentValue;
		        });
		        return tot;
		    },
		    getPosition: function (el) {
		        var rect = el.getBoundingClientRect(),
		                scrollLeft = window.pageXOffset || document.documentElement.scrollLeft,
		                scrollTop = window.pageYOffset || document.documentElement.scrollTop;
		        return {x: rect.top + scrollTop, y: rect.left + scrollLeft};
		    },
			getSubArray:function(arr,start,end) {
				return arr.slice(start,end+1);
			}
		};

		elStats = {
		    calcRangeOnSorted: function (arr) {
		        var len = arr.length;
		        var range = (arr[len-1] - arr[0]) / (len-1);
		        return range;
		    },
		    calcRangeOnNonSortedData: function (arr) {
		        arr.sort(function(a,b){
		            return a-b;
		        });
		        var len = arr.length;
		        var range = (arr[len-1] - arr[0]) / (len-1);
		        return Math.ceil(range);
		    }
		};

		set = {
		    text: function (x, y, text, style,tclass,font,fontSize) {
		        var t_node = fnSvgElement.createNewElement('text')
		                .addAttribute('x', x)
		                .addAttribute('y', y)
		                .addText(text)
		                .addAttribute('class',tclass)
		                .addAttribute('font-family',font)
		                .addAttribute('font-size',fontSize)
		                .toDomString();
		        return t_node;
		    },
		    tick: function(x1,x2,y2,stroke_size,stroke_color) {
		        var tick = fnSvgElement.createNewElement('line')
		                .addAttribute('x1', x1)
		                .addAttribute('y1', y2)
		                .addAttribute('x2', x2)
		                .addAttribute('y2', y2)
		                .addAttribute('class', 'tick')
		                .addAttribute('stroke-width', stroke_size)
		                .addAttribute('stroke', stroke_color)
		                .addAttribute('fill', stroke_color)
		                .toDomString();
		        return tick;        
		    },
		    bar: function(x,y,barWidth,barHeight,barClass) {
		        var bar = fnSvgElement.createNewElement('rect')
		                .addAttribute('x', x)
		                .addAttribute('y', y)
		                .addAttribute('width', barWidth)
		                .addAttribute('height', barHeight)
		                .addAttribute('class', barClass)
		                .toDomString();
		        return bar;
		    }   
		};

		function generateArcSector(svg, cX, cY, radius, datum, colour, iniA, endA, sweep) {
		    cX = parseInt(cX);
		    cY = parseInt(cY);
		    radius = parseInt(radius);
		    iniA = parseInt(iniA);
		    var x1 = cX + radius * Math.cos((iniA) * Math.PI / 180);
		    var y1 = cY + radius * Math.sin((iniA) * Math.PI / 180);

		    var x2 = cX + radius * Math.cos((endA) * Math.PI / 180);
		    var y2 = cY + radius * Math.sin((endA) * Math.PI / 180);

		    var path = 'M' + cX + ',' + cY + ' L' + x1 + ',' + y1 + ' A' + radius + ',' + radius + ' 0 ' + sweep + ',1 ' + x2 + ',' + y2 + ' z';
		    var pathNode = fnSvgElement.createNewElement('path')
		            .addAttribute('d', path)
		            .addAttribute('stroke-width', '0.1')
		            .addAttribute('class', 'conic')
		            .addAttribute('stroke', 'black')
		            .addAttribute('fill', colour)
		            .toDomString();
		    var title = fnSvgElement.createNewElement('title').toDomString();
			title.textContent = datum + '%';
	 		pathNode.appendChild(title);

	 		svg.appendChild(pathNode);
		}

		elException = {
		    generalCheck: function (actual, expected) {
		        if (actual === expected) {
		            return !0;
		        } else {
		            return !1;
		        }
		    },
		    checkId: function (id) {
		        if (this.generalCheck(id, null)) {
		            throw Error();
		        } else {
		            return !0;
		        }
		    },
		    checkObject: function (obj) {
		        if (this.generalCheck(obj, elAttr.undefined)) {
		            throw Error();
		        } else {
		            return !0;
		        }
		    }
		};

		elPie = {
		    svgObject: 'undefined',
		    properties: {
		        width: '',
		        height: '',
		        data: [],
		        colours: []
		    },
		    create: function (eleId) {
		        var div = document.getElementById(eleId);
		        if (elException.checkId(div)) {
		            this.svgObject = fnSvgElement.createNewElement('svg')
		           			.addAttribute('width', this.properties.width)
		                    .addAttribute('height', this.properties.height)
		                    .toDomString();
		            div.appendChild(this.svgObject);
		            return this;
		        } else {
		            throw Error();
		        }
		    },
		    generate: function () {
		        var ht = parseInt(this.properties.height);
		        var wt = parseInt(this.properties.width);
		        var tot = elUtil.calcTot(this.properties.data);
		        var radius = 0.9* (2*ht) / 4;
		        var len = this.properties.data.length;
		        var cl = this.properties.colours.length;
		        var iniA = 0;
		        var endA = 0;
		        var cx = wt / 2;
		        var cy = ht / 2;
		        var sweep = 0;
		        gobj = fnSvgElement.createNewElement('g').toDomString();

		        for (var i = 0; i < len; i++) {
		            endA = iniA + ((360 * this.properties.data[i]) / tot);

		            if (this.properties.data[i] > (tot / 2))
		            {
		                sweep = 1;
		            }
		            generateArcSector(gobj, cx, cy, radius, (this.properties.data[i]/tot*100).toFixed(3), this.properties.colours[i % cl], iniA, endA, sweep);
		            iniA = endA;

		        }
		        this.svgObject.appendChild(gobj);
		    },
		    attribute: function (attr, value) {
		        elException.checkObject(this.svgObject);
		        this.properties[attr] = value;
		        this.svgObject.setAttribute(attr, value);
		        return this;
		    },
		    data: function (dt) {
		        elException.checkObject(this.svgObject);
		        this.properties.data = dt;
		        this.generate();
		        return this;
		    }
		};

		svg = {
		    svgObj: 'undefined',
		    generate: function (height, width) {
		        this.svgObj = fnSvgElement.createNewElement('svg')
		                .addAttribute('width', width)
		                .addAttribute('height', height)
		                .addAttribute('preserveAspectRatio', "none")
		                .toDomString();
		        return this.svgObj;
		    }
		};

		axis = {
		    props: {
		        'SX': 0,
		        'SY': 0,
		        'OX': 0,
		        'OY': 0,
		        'EX': 0,
		        'EY': 0,
		        'LOX': 0,
		        'LOY': 0,
		        'svg': '',
		        'xdataRotation': 90,
		        'xCords': [],
		        'yCords': [],
		        'yTickLabels': [],
		        'baseUnit' : 0
		    },
		    generateXAxis: function () {
		        var xPath = pathG.move(this.props.SX, this.props.SY) + ' ' + pathG.lineTo(this.props.OX, this.props.OY);
		        pathObj = fnSvgElement.createNewElement('path')
		                .addAttribute('d', xPath)
		                .addAttribute('stroke-width', '1')
		                .addAttribute('class', 'xAxis')
		                .addAttribute('stroke', 'black')
		                .addAttribute('fill', 'none')
		                .toDomString();
		        this.props.svg.appendChild(pathObj);

		    },
		    generateYAxis: function () {
		        var yPath = pathG.move(this.props.OX, this.props.OY) + ' ' + pathG.lineTo(this.props.EX, this.props.EY);
		        pathObj = fnSvgElement.createNewElement('path')
		                .addAttribute('d', yPath)
		                .addAttribute('stroke-width', '1')
		                .addAttribute('class', 'yAxis')
		                .addAttribute('stroke', 'black')
		                .addAttribute('fill', 'none')
		                .toDomString();
		        this.props.svg.appendChild(pathObj);
		    },
		    calculateAxis: function (width, height) {
		        var startX = this.props.SX = (0.1) * width;
		        var startY = this.props.SY = (0.05) * height;
		        var oX = this.props.OX = startX;
		        var oY = this.props.OY = height - (0.1 * height);
		        var endX = this.props.EX = width - (0.06 * width);
		        var endY = this.props.EY = oY;
		        var lengthOfYAxis = this.props.LOY = oY - startY;
		        var lengthOfXAxis = this.props.LOX = endX - oX;
		    },
		    addYAxisTicks: function () {
		        var x = this.props.SX;
		        var y = [];
		        var y_text = [];
		        var oy = this.props.OY;
		        var len = this.props.yTickLabels.length;

		        if(len === 0)
		        {
		            var ycords = this.props.yCords;
		            var length = ycords.length;
		            var range = elStats.calcRangeOnNonSortedData(ycords);
		            var i = 0;
		            var max = ycords[length - 1];
		            var iniT = ycords[0];
		            var scaleF = 0;
		            if (max % range === 0)
		                scaleF = (max / range);
		            else
		                scaleF = (max / range) + 1;
		            var a_diff = this.props.LOY / (scaleF+1);
		            
		            var ny = oy;
		            y.push(ny);
		            y_text.push(iniT-range);
		            for (var i = 0; i <=scaleF; i++) {
		                ny = ny - a_diff;
		                y.push(ny);
		                y_text.push((range)*i+iniT);
		            }
		            
		        } else {
		            var yt = this.props.yTickLabels;
		            var loy = this.props.LOY;
		            for (var data in yt)
		            {
		                y_text.push(data);
		                var y_point = yt[data];
		                var ny = oy - (y_point * loy);
		                y.push(ny);
		            }

		        }
		       for(var i in y) {
		           this.props.svg.appendChild(set.tick(x-5,x-1,y[i],1,'black'));
		           var text = y_text[i];
		           var tlen = 3*text.toString().length;
		           this.props.svg.appendChild(set.text(x-(tlen+15),y[i],text,'', 'ylabel','verdana','10'));
		       }
		       this.props.yTickLabels=y_text;
		       this.props.aDiff = a_diff/range;
		       this.props.baseUnit = y_text[0];
		    },
		    generateSimpleAxis: function (svgObj, xcords, ycords, yticks, xdataR, height, width) {
		    	width = document.getElementById("bar").offsetWidth;
		        this.props.svg = svgObj;
		        this.props.xCords = xcords;
		        this.props.yCords = ycords;
		        this.props.yTickLabels = yticks;
		        this.props.xdataRotation = xdataR;
		        this.calculateAxis(width, height);
		        this.generateXAxis();
		        this.generateYAxis();
		        this.addYAxisTicks();
		    }
		};

		pathG = {
		    move: function (x, y) {
		        return 'M' + x + ',' + y;
		    },
		    lineTo: function (x, y) {
		        return 'L' + x + ',' + y;
		    },
		    completePath: function () {
		        return 'z';
		    }
		};

		chart = {
		    pie: function (id, props) {
		        for (var i in props) {
		            elPie.properties[i] = props[i];

		        }
		        elPie.create(id);
		        elPie.generate();
		    },
		    bar: function (id, props) {
		        var bar = newObj.bar();
				
				for (var i in props) {
		            bar.props[i] = props[i];
		        }
		        bar.generate(id);
		    }
		};

		var barprops = {			
			'data': [],
			'xCords': [],
			'yCords': [],
			'yCordsSorted': [],
			'divId': 'undefined',
			'datumsPerScreen': 12,
			'colours': {},
			'barColours': '',
			'yTickLabels': {},
			'start': 36, // hardcoded draw area (48-datumsPerScreen)
			'svgObj': 'undefined',
			'axisType': 'generateSimpleAxis'
		};

		elBar = {
		    props: {
		        'width': "100%",
		        'height': 400,
		        'data': [],
		        "time": 0,
		        'xCords': [],
		        'yCords': [],
		        'yCordsSorted': [],
		        'divId': 'undefined',
		        'datumsPerScreen': 4,
		        'colours': {},
		        'barColours': 'blue',
		        'yTickLabels': {},
		        'svgObj': 'undefined',
		        'axisType': 'generateSimpleAxis',
		        'aProps': {},
				//'down' : false,
				'prevPos': 0,
				'start':0,
				'end':0,
				'length':0,
				'groupBar':'undefined'
		    },
			removeBars:function() {
				var group = document.getElementsByClassName('bargroup')[0];
			},
		    dragSvg : function(event) {
				if(event.buttons!=0) {
					var presentPos;
					if ('ontouchstart' in window)
						presentPos = event.touches[0].clientX; 
					else
						presentPos = event.screenX;

					console.log("PrevPos", this.props.prevPos, "presentPos", presentPos);
					if(this.props.prevPos!=0) {

						var diff = (presentPos-this.props.prevPos);
						console.log(diff);
						if(diff<-6&&this.props.start+this.props.datumsPerScreen<this.props.length) {
							this.props.start = this.props.start+1;
							this.props.end = this.props.end+1;
							this.props.svgObj.removeChild(this.props.groupBar);
							this.generateBars(this.props.start+1,this.props.start+this.props.datumsPerScreen);
							console.log("GenBars(<-):",barprops.start, "to", barprops.start+this.props.datumsPerScreen, "  diff:", diff);
							this.props.prevPos = presentPos;
						}
						if(diff>6&&this.props.start>0) {
							this.props.start= this.props.start-1;
							this.props.end = this.props.end-1;
							this.props.svgObj.removeChild(this.props.groupBar);
							this.generateBars(this.props.start+1,this.props.start+this.props.datumsPerScreen);
							console.log("GenBars(->):",barprops.start, "to", barprops.start+this.props.datumsPerScreen, "  diff:", diff);
							this.props.prevPos = presentPos;
						}
					}
					else
						this.props.prevPos = presentPos;
					barprops.start = this.props.start;
					barprops.end = this.props.end;
				}
		    },
			mousedown : function(event) {
				//this.props.down=true;
				if ('ontouchstart' in window)
					this.props.prevPos = event.touches[0].clientX;
				else
					this.props.prevPos = event.screenX;
				return false;
			},
			mouseup : function(event) {
				//this.props.down=false;
			},
		    generateBars : function(start,end) {
		        var L = this.props.aProps.yTickLabels.length;
		        var max = this.props.aProps.yTickLabels[L-1];
		        var LOY = this.props.aProps.LOY;
		        var LOX = this.props.aProps.LOX;
		        var oX =  this.props.aProps.OX;
		        var oY =  this.props.aProps.OY;
		        var bps = end-start+1;
		        var svg = this.props.svgObj;
		        var barWidth =  3*LOX/(4*bps);
		        var distBtwBar = LOX/(4*bps);
		        var x = oX+distBtwBar;
		        var y = oY;
				var group = fnSvgElement.createNewElement('g')
							.addAttribute('class','bargroup')
							.addAttribute('onmousedown','return false;')
							.addAttribute('ondragstart','return false;')
							.addAttribute('ondrop','return false;')
							.toDomString();
							
		        for(var i=start;i<=end;i++) {
		            var barHeight = ((parseInt(this.props.yCords[i-1])-this.props.aProps.baseUnit)*this.props.aProps.aDiff);
		            barPosition = oY-barHeight;
		            var bar = set.bar(x,barPosition,barWidth,barHeight,'chartBar');
		                x=x+barWidth+distBtwBar;

		            var title = fnSvgElement.createNewElement('title').toDomString();
					title.textContent = this.props.xCords[i-1] + ' - ' + this.props.yCords[i-1] + ' кВт•ч';
		     		bar.appendChild(title);

		     		group.appendChild(bar);
			    }
				this.props.groupBar = group;
				svg.appendChild(group);
		    },
		    generate: function (id, properties) {
		    	delete document.getElementById(id)
		        this.props.divId = id;
		        for (var i in properties) {
		            this.props[i] = properties[i];
		        }
		        var data = this.props['data'];
		        var xCords = [];
		        var yCords = [];

		        var d = new Date(this.props['time']*1000);
		        d.setMinutes( Math.floor(d.getMinutes()/30)*30 );
		        d.setDate(d.getDate() - 1);

		        for ( var i = 0; i < data.length; i++ ) {


					var hours1 = d.getHours();
					var minutes1 =  parseInt( ("0" + d.getMinutes()).substr(-2) );

					d.setMinutes(d.getMinutes() + 30);
					
					var hours = d.getHours();
					var minutes =  parseInt( ("0" + d.getMinutes()).substr(-2) );


		            xCords.push("с " + hours1 + ":" + (minutes1>0 ? minutes1 : "00") + " по " + hours + ":" + (minutes>0 ? minutes : "00"));
		            yCords.push(data[i]);

		            
		        }
		        this.props.xCords = xCords;
		        this.props.yCords = yCords;
				this.props.length = yCords.length;
		        this.props.yCordsSorted = Object.assign([],yCords);
		        this.props.svgObj = svg.generate(this.props.height, this.props.width);
		        window['axis'][this.props.axisType](this.props.svgObj, xCords, this.props.yCordsSorted,[],0, this.props.height, this.props.width); 
		        document.getElementById(id).appendChild(this.props.svgObj);
		        this.props.aProps = axis.props;
		        this.generateBars(barprops.start+1, barprops.start+this.props.datumsPerScreen);
				//this.props.start=barprops.start+1;
				//console.log(barprops.start, "to", barprops.start+this.props.datumsPerScreen);
				this.props.end=this.props.datumsPerScreen;
		        this.props.svgObj.addEventListener('mousemove',this.dragSvg.bind(this));
				this.props.svgObj.addEventListener('mousedown',this.mousedown.bind(this));
		        //this.props.svgObj.addEventListener('mouseup',this.mouseup.bind(this));

		        this.props.svgObj.addEventListener('touchmove',this.dragSvg.bind(this));
		        this.props.svgObj.addEventListener('touchstart',this.mousedown.bind(this));
		        //this.props.svgObj.addEventListener('touchend',this.mouseup.bind(this));
		    }
		}; 



		var error_counter = 0;
		var req_counter = 999999;
		var needBar = true;

		String.prototype.format = function() {
			var formatted = this;
			for( var arg in arguments ) {
				formatted = formatted.replace("{" + arg + "}", arguments[arg]);
			}
			return formatted;
		}

		function getXmlHttp() {
			return new XMLHttpRequest();
		}

		function get_data(success, success1, error, timeout) {
			var barreq = false;

			var xmlhttp = getXmlHttp();

			while() {
				xmlhttp.open('GET', ('/api/v1/get' + (barreq ? "1" : "")), true);

				xmlhttp.timeout = timeout || 2000;

				xmlhttp.onreadystatechange = function() {
					if (xmlhttp.readyState == XMLHttpRequest.DONE) {
						if(xmlhttp.status == 200) {
							try {
								barreq ? success1(JSON.parse(xmlhttp.responseText)) : success(JSON.parse(xmlhttp.responseText)); 
							}
							catch (E) {
								error("Fail to parse json");
							}
						}
						else {
							error(xmlhttp.responseText);
						}

					}
				};
				
				xmlhttp.send(null);

				if(needBar)
					
					if(barreq) {
						needBar = false;
						break;
					}
					else
						barreq = true;

				else break;
			}
		}


		function refreshData()
		{
			get_data(
				function(data) {
					error_counter = 0;
					req_counter++;
					if(req_counter > 29) {
						needBar = true;
						req_counter = 0;
					}
					document.getElementById("title").innerHTML="AS100 (#{0})".format(data.SN);

					var T1 = parseFloat(data.A1);
					var T2 = parseFloat(data.A2);
					var T3 = parseFloat(data.A3);

					document.getElementById("energy_total").innerHTML  = "<pre>Сумма:   {0}</pre>".format((T1 + T2 + T3).toFixed(3).toString());
					

					document.getElementById("energy1").innerHTML  = "<pre>Тариф 1: {0}</pre>".format(T1.toFixed(3).toString());
					document.getElementById("energy2").innerHTML  = "<pre>Тариф 2: {0}</pre>".format(T2.toFixed(3).toString());
					document.getElementById("energy3").innerHTML  = "<pre>Тариф 3: {0}</pre>".format(T3.toFixed(3).toString());
					document.getElementById("power").innerHTML    = data.P.toFixed(0).toString();
					document.getElementById("voltage").innerHTML  = data.U.toFixed(1).toString();

					var pieprops = {
						'width': 260,
						'height': 260,
						'data': [T1, T2, T3],
						'colours': ['#ff8678', '#ffbf00', '#4ec7ff']
					}
					
					barprops.time = parseInt(data.T);

					document.getElementById("pie").innerHTML = "";
					chart.pie('pie',pieprops);

					setTimeout(refreshData, 1000);
					console.log("curr data updated");
				},
				function(data) {
					error_counter = 0;

					barprops.data = data.TD;
					document.getElementById("bar").innerHTML = "";
					chart.bar('bar', barprops);
					console.log("!!!!!bar data updated");
				},
				function(error) {
					if (error_counter > 3)
					{
						document.getElementById("title").innerHTML="AS100 (Нет cвязи)"; 
						document.getElementById("energy_total").innerHTML  = "";
						document.getElementById("energy1").innerHTML  = "";
						document.getElementById("energy2").innerHTML  = "";
						document.getElementById("energy3").innerHTML  = "";
						document.getElementById("pie").innerHTML  = "";
						document.getElementById("bar").innerHTML  = "";
						document.getElementById("power").innerHTML    = "";
						document.getElementById("voltage").innerHTML  = "";
					}
					else
					{
						error_counter += 1;
					}
					
					setTimeout(refreshData, 3000);
				},
				1000
			);
			//elBar.mouseup();
		}

		

		window.onload = function()
		{
			setTimeout(refreshData, 1000);
		};

		window.onresize = function()
		{
			var cb = document.getElementById("bar").innerHTML = "";
			chart.bar('bar',cb.barprops);
		}

		

	</script>
</head>
